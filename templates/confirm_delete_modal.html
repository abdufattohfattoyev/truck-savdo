<div class="modal-content">
    <div class="modal-header">
        <h5>O'chirishni tasdiqlang</h5>
        <button onclick="closeModal()"><i class="bi bi-x-lg"></i></button>
    </div>
    <div class="modal-body">
        <p>Haqiqatan ham <strong>{{ truck.make }} {{ truck.model }}</strong> ni o'chirmoqchimisiz?</p>
        <p class="text-danger">Bu amalni qaytarib bo'lmaydi!</p>
    </div>
    <div class="modal-footer">
        <button onclick="closeModal()" class="btn btn-secondary">Bekor qilish</button>
        <form id="deleteTruckForm" method="POST" action="{% url 'delete_truck' truck.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">O'chirish</button>
        </form>
    </div>
</div>

<div class="delete-xarajat-form">
    <!-- Form Header -->
    <div class="d-flex justify-content-between align-items-center mb-3 border-bottom pb-2">
        <h4 class="mb-0 text-danger">
            <i class="bi bi-trash me-2"></i>Xarajat O'chirish
        </h4>
        <button type="button" class="btn-close" onclick="window.closeFormSidebar()" aria-label="Close"></button>
    </div>

    <form method="POST" action="{% url 'xarajat_delete' xarajat_id %}" class="ajax-form">
        {% csrf_token %}
        <input type="hidden" name="confirm_delete" value="true">
        <div class="alert alert-warning" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            Haqiqatan ham ushbu xarajatni o'chirmoqchimisiz? Bu amalni qaytarib bo'lmaydi!
        </div>
        <div class="d-flex gap-2 mt-3">
            <button type="button" class="btn btn-outline-secondary flex-grow-1" onclick="window.closeFormSidebar()">
                <i class="bi bi-x-circle me-1"></i> Bekor qilish
            </button>
            <button type="submit" class="btn btn-danger flex-grow-1">
                <i class="bi bi-trash me-1"></i> O'chirish
            </button>
        </div>
    </form>
</div>

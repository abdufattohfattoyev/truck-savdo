<div class="modal-content p-4">
    <form method="POST" action="{% url 'delete_hujjat' hujjat.id %}" id="delete-hujjat-form-{{ hujjat.id }}">
        {% csrf_token %}
        <div class="alert alert-warning">
            <i class="bi bi-exclamation-triangle me-2"></i>
            "{{ hujjat.original_filename }}" hujjatini o'chirishni tasdiqlaysizmi? Ushbu amal qaytarib bo'lmaydi.
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal">
                <i class="bi bi-x-lg me-2"></i>Bekor qilish
            </button>
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash me-2"></i>O'chirish
            </button>
        </div>
    </form>
</div>
